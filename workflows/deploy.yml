name: Deploy Proxy API
on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Start Server
        run: node server.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
